<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" type="text/css" href="./styles.css"> -->
  </head>

  <body>
    <div class="input-are">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incomplete-are">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>TODO</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div class="complete-are">
      <p class="title">完了のTODO</p>
      <ul id="complete-list">
        <div class="list-row">
          <li>TODOでした</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>

    <ul id="test">
      <li id="set">test</li>
      <li>test2</li>
      <li>test3</li>
    </ul>

    <script src="src/index.js"></script>
  </body>
</html>
